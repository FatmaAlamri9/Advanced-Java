<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Navigation Demo </title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
              Display Page 1
              <h:commandButton value="Disply Page1" 
                               action="Page1"/>
              <br/>
              
               <h:commandButton value="Disply Page1" 
                                action="#{mybean.moveToPage()}"/>
               
               <br/>
               User Name <h:inputText value="#{mybean.userName}"/><br/>
               Password <h:inputText value="#{mybean.userPassword}" /><br/>
               <h:commandButton value="Login"
                                action="#{mybean.checkLogin()}"/>
               <br/>
               <h:commandLink value="Click for website" 
                              />
               
               <br/>
               <h:panelGrid columns="2">
                   Display page 1 <h:commandButton value="Page 1"  
                                                   action="#{mybean.moveToPage('1')}"/>
                   Display page 2 <h:commandButton value="Page 2" 
                                                    action="#{mybean.moveToPage('2')}"/>
                   Display page 3 <h:commandButton value="Page 3"
                                                    action="#{mybean.moveToPage('3')}"/>
               </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
