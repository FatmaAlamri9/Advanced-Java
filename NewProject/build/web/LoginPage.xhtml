<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Page </title>
    </h:head>
    <h:body style="background-color:powderblue;" >
        <f:view>
            <h:form style="background-color: wheat;" >
                                <h1 style="font-style:italic"> Login </h1>
                
                 UserName : <h:inputText value="#{myCustomer.name}" /> <!--   required="true" requiredMessage="please enter user Name"-->
                <br>           </br>
                Password : <h:inputText value="#{myCustomer.password}"  />  <!--   required="true" requiredMessage="please enter password"-->
                <br>           </br>
                <h:commandButton value="login" action="#{myCustomer.login()}"/>
                <br>           </br>
                Don't have an account? <h:commandLink value="Signup" action="registration"/>
            
                
                
                <p:dock position="bottom">
                    <p:menuitem value="back" icon="./images/back.png" url="http://localhost:8080/NewProject/" />
                </p:dock>
               

                <h:messages/>
            </h:form>
        </f:view>

    </h:body>
</html>
