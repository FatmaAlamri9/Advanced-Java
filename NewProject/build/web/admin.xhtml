<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title> Admin page </title>
    </h:head>
    <h:body style="background-color:powderblue;">
        <f:view>
            <h:form style="background-color: wheat;" >
                                <h1 style="font-style:italic"> Update shop Items </h1>
                              
                  <ui:repeat value="#{myitem.displayAllItems()}" var="w">
                                  
                   Item ID : #{w.itemid}  <br></br>
                   Item Name : #{w.itemname}  <br></br>
                   Item Info : #{w.iteminfo}  <br></br>
                   Item Price : #{w.itemprice}  <br></br><br></br>
                                    
                    </ui:repeat>
               
                <h:panelGrid columns="2">
                    Item ID :    <h:inputText value="#{myitem.itemid}" /> 
                    Item Name :  <h:inputText value="#{myitem.itemname}" /> 
                    Item Info :  <h:inputText value="#{myitem.iteminfo}" /> 
                    Item Price : <h:inputText value="#{myitem.itemprice}" /> 
                    
                </h:panelGrid>
    <br></br>  <br></br>  <br></br>   <br></br>     <br></br>  

                 <h:commandButton value="Add Item" action="#{myitem.saveItems()}"/>  <br></br> <br></br> 
                 <h:commandButton value="Search for Item" action="#{myitem.searchitem()}"/> <br></br> <br></br>
                 <h:commandButton value="Update Item" action="#{myitem.updateItems()}"/> <br></br> <br></br>
                 <h:commandButton value="Delete Item" action="#{myitem.deleteItems()}"/> <br></br> <br></br>
              
                
                   
                    <p:dock position="bottom">
                    <p:menuitem value="logout" icon="./images/logout.png" url="http://localhost:8080/NewProject/"  />
                </p:dock>


            </h:form>
        </f:view>

    </h:body>
</html>
