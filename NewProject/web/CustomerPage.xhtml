<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Customer Page </title>
    </h:head>
    <h:body style="background-color:powderblue;">
        <f:view>
            <h:form style="background-color: wheat;" >
            
                <h1 style="font-style:italic">  Shop Items </h1>

                  <ui:repeat value="#{myitem.displayAllItems()}" var="i">
                   
                    <br></br>
                    Item ID : #{i.itemid}
                    <br></br>
                    Item Name : #{i.itemname}
                    <br></br>
                    Item Price : #{i.itemprice}
                    <br></br>
                    Item Info : #{i.iteminfo}
                    <br></br>
                                                    
                </ui:repeat>
                
                 <br></br>
                 
                To confirm your order, please select the product  :
                  <h:selectManyCheckbox value="#{myitem.price}">
                      <f:selectItem itemLabel="yringe = 3.5" itemValue="3.5"/>
                      <f:selectItem itemLabel="Pasters = 2.0" itemValue="2.0"/>
                      <f:selectItem itemLabel="first aid kit = 10.0" itemValue="10.0"/>
                      <f:selectItem itemLabel="walker = 20.5" itemValue="20.5"/>                     
                  </h:selectManyCheckbox>
                    <br></br>
                <h:commandButton value="Add To My Cart" action="payment"/>
                
                
                
                <p:dock position="bottom">
                    <p:menuitem value="logout" icon="./images/logout.png" url="http://localhost:8080/NewProject/"  />
                </p:dock>
               

            </h:form>
        </f:view>

    </h:body>
</html>
