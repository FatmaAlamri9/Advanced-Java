<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
     
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body style=" background-color: powderblue;" >
        <f:view>
            <h:form style="background-color: wheat;">
                 
                <br/><br/>
                Card Number : 
                <h:inputText required="true" requiredMessage="enter your card number"> 
                    <f:validateLength maximum="16" />
                </h:inputText>
                <br/><br/>
                
                Expiration Date  :
                <br/>
                Month : <h:selectOneMenu >
                    <f:selectItem itemLabel="1" itemValue="1"/>
                    <f:selectItem itemLabel="2" itemValue="2"/>
                    <f:selectItem itemLabel="3" itemValue="3"/>
                    <f:selectItem itemLabel="4" itemValue="4"/>
                    <f:selectItem itemLabel="5" itemValue="5"/>
                    <f:selectItem itemLabel="6" itemValue="6"/>
                    <f:selectItem itemLabel="7" itemValue="7"/>
                    <f:selectItem itemLabel="8" itemValue="8"/>
                    <f:selectItem itemLabel="9" itemValue="9"/>
                    <f:selectItem itemLabel="10" itemValue="10"/>
                    <f:selectItem itemLabel="11" itemValue="11"/>
                    <f:selectItem itemLabel="12" itemValue="12"/>
                </h:selectOneMenu>
                <br/>
                Year : <h:selectOneMenu >
                    <f:selectItem itemLabel="2023" itemValue="2023"/>
                    <f:selectItem itemLabel="2024" itemValue="2024"/>
                    <f:selectItem itemLabel="2025" itemValue="2025"/>
                    <f:selectItem itemLabel="2026" itemValue="2026"/>
                    
                </h:selectOneMenu>
               <br/>
                <br/>
                CVV : 
                <h:inputText required="true" requiredMessage="enter your CVV number"> 
                     <f:validateLength maximum="3" />
                </h:inputText>
                <br/>
                <h:commandButton value="Pay"  action="thanks"/>
                
                <p:dock position="bottom"> 
                   <p:menuitem value="back" icon="./images/back.png" url="http://localhost:8080/NewProject/faces/CustomerPage.xhtml" />
                    <p:menuitem value="logout" icon="./images/logout.png" url="http://localhost:8080/NewProject/"  />
                     
                </p:dock>
                
                <h:messages/>
            </h:form>
        </f:view>

    </h:body>
</html>
