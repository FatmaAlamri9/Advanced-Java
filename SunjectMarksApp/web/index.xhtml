<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                Subject 1 <h:inputText value="#{mybean.subject1Marks}"/> <br/>
                Subject 2 <h:inputText value="#{mybean.subject2Marks}"/> <br/>
                Subject 3 <h:inputText value="#{mybean.subject3Marks}"/> <br/>
                <h:commandButton value="Sum" 
                                 action="#{mybean.calculateTotalMarks()}"/>
                <h:commandButton value="Average" 
                                 action="#{mybean.calculateAverage()}"/>
                  <br/>
                  Answer = <h:outputText value="#{mybean.outputResult}"/>
                  
            </h:form>
        </f:view>

    </h:body>
</html>
