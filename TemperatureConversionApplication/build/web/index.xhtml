      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Example 3</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                Enter the Temp in C
                <h:inputText value="#{mybean.inputValue}">
                  
                </h:inputText>
                <br/>
                Convert To :
                <h:selectOneRadio value="#{mybean.newRadioVale}">
                    <f:selectItem itemLabel="Kelvin" itemValue="273.15"/>
                    <f:selectItem itemLabel="Fahrenheit" itemValue="1.8"/>
                </h:selectOneRadio>
                <br/>
                <h:commandButton value="Convert" 
                                 action="ResultPage"/>           
               
            </h:form>
        </f:view>

    </h:body>
