<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Course Page</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                Select a course(s)<br/>
                <h:selectManyCheckbox value="#{paymentbean.courseList}">
                    <f:selectItem itemLabel="Python" itemValue="15"/>
                    <f:selectItem itemLabel="XML" itemValue="10"/>
                    <f:selectItem itemLabel="Java" itemValue="20"/>
                </h:selectManyCheckbox>  <br/>
                <h:commandButton value="Payment" action="ResultPage"/>
            </h:form>
        </f:view>

    </h:body>
</html>
