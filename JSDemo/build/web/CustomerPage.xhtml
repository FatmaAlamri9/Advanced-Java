<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Customer Title</title>
        <script>
            function calculatePrice(){
                var num = Number (document.getElementById("f2:nt").value);
                if(num>10)
                   document.getElementById("f2:tkprice").value = 5;
                else
                    document.getElementById("f2:tkprice").value = 10;
                
            }
        </script>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="f2">
                Enter Customer Name
                <h:inputText id = "cn" value="#{mybean.customerName}"/>
            <br/>
            Enter Number of Tickets
            <h:inputText id="nt" value="#{mybean.numberOfTickets}"/>
             <br/>
             <h:inputHidden id="tkprice" value="#{mybean.ticketPrice}"/>
             <h:commandButton value="Payment"
                              onclick="calculatePrice()"/>
             Amount: <h:outputText value="#{mybean.calculateAmount()}" />
            </h:form>
        </f:view>

    </h:body>
</html>
