      xmlns:h="http://xmlns.jcp.org/jsf/html"

    <h:head>
        <script>
            function showMessage(){
                alert("welcome to Javasript");
            }
            
            function showNameMeaage()
            {
                var x = document.getElementById("f1:t1").value;
                alert("Welcome " + x);
            }
            function calculateSquare(){
                var y = Number(document.getElementById("f1:t2").value);
                alert("answer = "+(y*y));
            } 
            
             function calculateMBISquare(){
                var z = Number(document.getElementById("f1:t3").value);
                var g= Number(document.getElementById("f1:t4").value);
                alert("answer = "+(g/(z**2)));
            }
        </script>
    </h:head>
    <h:body><f:view>
            <h:form id ="f1">
                <h:commandButton value ="Display Message"

                <br/>
                Enter H

                <h:inputText id="t4" value="1"/>

    </h:body>
