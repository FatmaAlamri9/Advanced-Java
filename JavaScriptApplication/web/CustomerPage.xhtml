<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <script>
            function findTicketPrice(){
            var x = Number(document.getElementById("f2:c2").value);
            if(x>=10)
               document.getElementById("f2:c3").value=5;
            else
               document.getElementById("f2:c3").value=10;
       }
        </script>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="f2">
                Enter Customer Name
                <h:inputText id="c1" 
                             value="#{mybean.custName}"/> <br/>
                Enter Number of Tickets
                <h:inputText id ="c2" 
                             value="#{mybean.numOFTicket}"/><br/>
                
                <h:inputHidden id="c3" value="#{mybean.ticketPrice}"/>
                
                <h:commandButton value="Paymnet" 
                                 onclick="findTicketPrice()"/>
                Amount = <h:outputText 
                    value="#{mybean.showAmount()}"/>
                
                
            </h:form>
        </f:view>

    </h:body>
</html>
