<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <script>
            function showMessage(){
                alert("Welecome to Java sript");
            }            
            function showNameMessage(){
             var name = document.getElementById("f1:t1").value;
             alert ("welcome "+name);
            }
            function showAnswer(){
                var x = Number(document.getElementById("f1:t2").value);
                alert("Answer = "+(x+x));
            }
        </script>                   
    </h:head>
    <h:body>
        <f:view>
            <h:form id="f1">
                <h:commandButton value="Welcome Message"
                                 onclick="showMessage()"/>
                <br/>
                Enter Your Name 
                <h:inputText  id="t1" value="abc"/>
                <h:commandButton value="Go"
                                 ondblclick="showNameMessage()"/>
                <br/>
                Enter a number 
                <h:inputText  id="t2" value="1"/>
                <h:commandButton value="Go"
                                 onclick="showAnswer()"/>
                <br/>
            </h:form>
        </f:view>

    </h:body>
</html>
