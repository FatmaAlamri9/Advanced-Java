<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                Login .....<br/>
                User Name <h:inputText value="#{mybean.userName}"/><br/>
                Password  <h:inputText value="#{mybean.userPassword}"/><br/>
              
                User Role :
                <h:selectOneRadio value="#{mybean.userRoll}">
                    <f:selectItem itemLabel="Customer" itemValue="Customer"/>
                    <f:selectItem itemLabel="System Administrator" 
                                  itemValue="Admin"/>
                    <f:selectItem itemLabel="Staff" itemValue="Staff"/>
                </h:selectOneRadio>
                <h:commandButton value="Login"
                                 action="#{mybean.moveToPage()}"/>
            </h:form>
        </f:view>

    </h:body>
</html>
