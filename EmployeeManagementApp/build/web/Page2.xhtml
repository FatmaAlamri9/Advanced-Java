<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                List of Countries :
                <h:selectManyCheckbox value="">
                    <f:selectItem itemLabel="Oman" itemValue="Oman"/>
                    <f:selectItem itemLabel="UAE" itemValue="UAE"/>
                    <f:selectItem itemLabel="USA" itemValue="USA"/>
                </h:selectManyCheckbox>
                <br/>
               
                 Dynamic Country List  :
                <h:selectManyCheckbox value="#{empbean.mySelectedList}">
                    <f:selectItems value="#{empbean.dynamicCountryList()}"/>
                </h:selectManyCheckbox>
                 
                 <br/>
                  Name  List  :
                <h:selectManyCheckbox value="#{empbean.mySelectedList}">
                    <f:selectItems value="#{empbean.empNameList()}"/>
                </h:selectManyCheckbox>
                  <br/>
                  
                  <h:outputText value="#{empbean.displayValue()} "/>    

            </h:form>
            
            
        </f:view>

    </h:body>
</html>
