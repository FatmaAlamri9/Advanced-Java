<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:commandButton value="Display All Records"/>
                <br/>
                <ui:repeat value="#{empbean.displayAllRecords()}"
                           var="e">
                    Employee ID : #{e.eid}
                    Employee Name:   #{e.ename}
                    Basic : #{e.ebasic}
                    Department : #{e.edepartment}                
                    <br/>                               
                </ui:repeat>
                <br/><br/>
                <h:panelGrid columns="2">
                    Employee ID  
                    <h:inputText value="#{empbean.eid}"/>
                      Employee Name  
                      <h:inputText value="#{empbean.ename}"/>
                      Employee Basic
                      <h:inputText value="#{empbean.ebasic}"/>
                      Employee Department
                      <h:inputText value="#{empbean.edepartment}"/>
                </h:panelGrid>
                
                <h:commandButton value="Add Record" 
                                 action="#{empbean.addRecord()}"/>
                

                
                <h:commandButton value="Update Record" 
                                 action="#{empbean.updateRecord()}"
                                 />
                <h:commandButton value="Delete Record" 
                                 action="#{empbean.deleteRecord()}"
                                 />
<!--                <h:commandButton value="Find Employee"
                                 action="FindPage"/>-->

                <h:commandButton  value="Find Employee" 
                                  action="#{empbean.findEmployeeRecord1()}"/>
                <h:commandButton  value="Update Deaprtment" 
                                  action="#{empbean.updateDept()}"/> 
                  <h:commandButton  value="Delete by name" 
                                    action="#{empbean.deleteEmpName()}"/> 
            </h:form>
        </f:view>

    </h:body>
</html>
