<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                List of Countries :
                <h:selectManyCheckbox value="">
                    <f:selectItem itemLabel="OMAN" itemValue="oman"/>
                    <f:selectItem itemLabel="UK" itemValue="uk"/>
                    <f:selectItem itemLabel="CANAD" itemValue="canada"/>
                    <f:selectItem itemLabel="UAE" itemValue="uae"/>
                </h:selectManyCheckbox>
                List of Countries (dynamic):
                <h:selectManyCheckbox value="#{empbean.mySelectedItemList}" >
                    <f:selectItems value="#{empbean.addCountries()}"/>
                </h:selectManyCheckbox>
                
                List of Employee Name:
                <h:selectManyCheckbox value="#{empbean.mySelectedItemList}" >
                    <f:selectItems value="#{empbean.displayEmployeeNameList()}"/>
                </h:selectManyCheckbox>

            </h:form>
        </f:view>

    </h:body>
</html>
