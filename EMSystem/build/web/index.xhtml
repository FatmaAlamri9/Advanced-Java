<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:commandButton value="Display All Records"/>
                <br/>
                <ui:repeat value="#{empbean.displayAllRecords()}"
                           var="e">
                    Employee ID : #{e.eid}
                    Name : #{e.ename}
                    Basic : #{e.ebasic}
                    Dept : #{e.edepartment}
                <br/>
                </ui:repeat>
                <br/><br/>
                <h:panelGrid columns="2">
                    Employee ID 
                    <h:inputText value="#{empbean.eid}"/>
                    Name
                    <h:inputText value="#{empbean.ename}"/>
                    Basic
                    <h:inputText value="#{empbean.ebasic}"/>
                    Department
                    <h:inputText value="#{empbean.edepartment}"/>
                </h:panelGrid>
                <h:commandButton value="Add Records"
                                 action="#{empbean.saveRecord()}"/>
              
                <h:commandButton value="Delete Records"
                                 action="#{empbean.deleteRecord()}"/>
<!--                <h:commandButton value="Find Employee"
                                 action="NewPage"/>-->

                 <h:commandButton value="Find Employee" 
                                  action="#{empbean.searchEmployee()}"/>
                 <h:commandButton value="Update  Department" 
                                  action="#{empbean.updateDepartment()}"/>

                  <h:commandButton value="Delete by Employee Name" 
                                   action="#{empbean.deteteEmpName()}"/>
                 
            </h:form>
        </f:view>

    </h:body>
</html>
