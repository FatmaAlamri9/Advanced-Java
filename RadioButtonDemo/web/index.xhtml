<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Radio Button Demo</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:commandButton value="Select the OS" 
                                 action="#{radiobean.displayResult()}"/>
                
                <h:selectOneRadio value="#{radiobean.selectedRadioButtonValue}">
                    <f:selectItem itemLabel="Windows" itemValue="win"/>
                    <f:selectItem itemLabel="MAC" itemValue="APPLE MAC"/>
                    <f:selectItem itemLabel="Linux" itemValue="Free OS-Linux"/>
                </h:selectOneRadio>
                <br/>
                You have selected =
                <h:outputText value="#{radiobean.outputValue}"/>

            </h:form>
        </f:view>

    </h:body>
</html>
