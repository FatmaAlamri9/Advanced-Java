<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                User Name <h:inputText value="#{mybean.userName}"/><br/>
                Password <h:inputText value="#{mybean.userPassword}"/><br/>
                User Type :
                <h:selectOneRadio value="#{mybean.userType}">
                    <f:selectItem itemLabel="Employee" itemValue="emp"/>
                     <f:selectItem itemLabel="Customer" itemValue="cust"/>
                      <f:selectItem itemLabel="System Admin" itemValue="admin"/>
                </h:selectOneRadio>
                <h:commandLink value="Login"
                               action="#{mybean.checkUserType()}"/>
                                 
            </h:form>
        </f:view>

    </h:body>
</html>
